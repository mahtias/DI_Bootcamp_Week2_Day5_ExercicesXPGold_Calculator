<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <div class="container d-flex justify-content-center  m-4">
      <table>
        <tr>
              <td >
                <input type="text" id="ecran" name="ecran">
                <br/>
            </td>
        </tr>
        <tr>
           <td>
              <button class="btn btn-success" type="button" name="button" onclick="number(0);">0</button>
              <button class="btn btn-success" type="button" name="button" onclick="number(1);">1</button>
              <button class="btn btn-success" type="button" name="button" onclick="number(2);">2</button>
              <button class="btn btn-success" type="button" name="button" onclick="number(3);">3</button>
              <br>
              <button class="btn btn-success" type="button" name="button" onclick="number(4);">4</button>
              <button class="btn btn-success" type="button" name="button" onclick="number(5);">5</button>
              <button class="btn btn-success" type="button" name="button" onclick="number(6);">6</button>
              <button class="btn btn-success" type="button" name="button" onclick="number(7);">7</button>
              <br>
              <button class="btn btn-success" type="button" name="button" onclick="number(8);">8</button>
              <button  class="btn btn-success" type="button" name="button" onclick="number(9);">9</button>
              <button class="btn btn-warning" type="button" name="button" onclick="number('.');">.</button>
              <button class="btn btn-warning" type="button" name="button" onclick="operator('+');">+</button>
              <br>
              <button class="btn btn-warning" type="button" name="button" onclick="operator('-');">-</button>
              <button class="btn btn-warning" type="button" name="button" onclick="operator('*');">*</button>
              <button class="btn btn-warning" type="button" name="button" onclick="operator('/');">/</button>
              <button class="btn btn-warning" type="button" name="button" onclick="equal();">=</button>
              <br>
              <button class="btn btn-primary" class="reset" type="button" onclick="reset()">RESET</button>
              <button class="btn btn-danger"  type="button" onclick="clear()">CLEAR</button>
           </td>
        </tr>
      </table>
  </div>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
